<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Car</h1>
        <form id="carForm">
            <label for="make">Preferred Car Brand:</label>
            <input type="text" id="make" name="make" placeholder="e.g., Toyota, Ford">
            
            <label for="model">Specific Model:</label>
            <input type="text" id="model" name="model" placeholder="Optional">

            <label for="year">Model Year:</label>
            <input type="number" id="year" name="year" placeholder="Optional">

            <label for="price">Maximum Budget ($):</label>
            <input type="number" id="price" name="price" placeholder="Optional">

            <label for="fuel">Fuel Type:</label>
            <select id="fuel" name="fuel">
                <option value="">Any</option>
                <option value="regular unleaded">Regular Unleaded</option>
                <option value="premium unleaded">Premium Unleaded</option>
                <option value="diesel fuel">Diesel</option>
                <option value="electric">Electric</option>
                <!-- Add more options as needed -->
            </select>

            <label for="drive">Drive Type:</label>
            <select id="drive" name="drive">
                <option value="">Any</option>
                <option value="front wheel drive">Front Wheel Drive</option>
                <option value="all wheel drive">All Wheel Drive</option>
                <option value="rear wheel drive">Rear Wheel Drive</option>
                <!-- Add more options as needed -->
            </select>

            <button type="button" onclick="getRecommendation()">Get Recommendation</button>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
